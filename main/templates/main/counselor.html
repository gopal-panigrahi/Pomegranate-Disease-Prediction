{% extends 'main/basic.html' %}
{% block title %} Counselor Details {% endblock %}

{% block css %}
{% load static %}
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="d-grid gap-2 col-6 mx-auto my-5">
        <button class="btn btn-danger fs-1" type="button">Counselor Details</button>
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col"> Name </th>
                <th scope="col"> Mobile no </th>
                <th scope="col"> Address </th>
                <th scope="col"> Education </th>
            </tr>
        </thead>
        <tbody>
            {% for i in counselors %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.mobile_no}}</td>
                <td>{{i.address}}</td>
                <td>{{i.education}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
